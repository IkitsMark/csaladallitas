<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Csaladallitas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="http://unpkg.com/vue@3"></script>
</head>

<body>
    <nav 
        :class="[`navbar-${theme}`, `bg-${theme}`, `navbar`, `navbar-expand-lg`]">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Csalládállítás Veszprém</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li v-for="(page, index) in pages" class="nav-item" :key="index">
                    <a class="nav-link" :class="{active: activePage == index}" aria-current="page" :href="page.link.url"
                        :title="`Ez a gomb a ${page.link.text}-ra/re navigál.`" @click.prevent="activePage = index">
                        {{page.link.text }}
                    </a>
                </li>
            </ul>
            <form class="d-flex">
                <button class="btn btn-primary"
                @click.prevent="changeTheme()">Mód Váltás
            </button>
            </form>
        </div>
    </nav>

    <page-viewer 
    :page="pages[activePage]"></page-viewer>

    <script>
        let app = Vue.createApp({
           /*  computed: {
                navbarClasses(){
                    return {
                        'navbar-light': !this.useDarkNavbar,
                        'bg-light': !this.useDarkNavbar,
                        'navbar-dark': this.useDarkNavbar,
                        'bg-dark': this.useDarkNavbar
                    }
                }
            }, */
            data() {
                return {
                    activePage: 0,
                    theme: 'light',
                    pages: [
                        {
                            link: { text: 'Főoldal', url: 'home.html' },
                            pageTitle: 'Fő Oldal',
                            content: 'Ez itt a főoldal.'
                        },
                        {
                            link: { text: 'Kapcsolat', url: 'contact.html' },
                            pageTitle: 'Kapcsolat',
                            content: 'A kapcsolatokat tartalmazó oldal.'
                        },
                        {
                            link: { text: 'Rólam', url: 'about.html' },
                            pageTitle: 'Rólam',
                            content: 'Ez az oldal rólam szól.'
                        },
                    ]
                };
            },
            methods:{
                changeTheme(){
                    let theme = 'light';

                    if(this.theme == 'light'){
                        theme = 'dark';
                    }
                    this.theme = theme;
                }
            }
        })
        
        app.component('page-viewer', {
            props: ['page'],
            template: `
                <div class="container">
                    <h1>{{page.pageTitle}}</h1>
                    <p>{{page.content}}</p>
                </div>
            `
        });

        app.mount('body');
    </script>
</body>
</html>
